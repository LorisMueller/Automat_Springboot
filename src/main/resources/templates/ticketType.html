<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose your Tickettype</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title {
            margin-top: 50px;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="title">WÃ¤hle deinen Tickettyp</h1>

    <div class="container">
        <form action="#" th:action="@{/ticketType}" th:object="${ticket}" method="post">
            <div th:each="radioValue : ${ticketValues}" class="form-check" >
                <label class="form-check-label">
                    <input class="form-check-input" name="ticketType" type="radio" th:text="${radioValue}" th:value="${radioValue}">
                    <b th:if="${#fields.hasErrors('ticketType')}" th:errors="*{ticketType}"></b>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
