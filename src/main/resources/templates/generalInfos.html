<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Allgemeine Informationen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title {
            margin-top: 50px;
            text-align: center;
        }

        .container {
            margin-top: 100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .session {
            margin-top: 50px;
        }
    </style>
</head>

<body>

<h1 class="title">Allgemeine Informationen</h1>

<div class="container">

    <form action="#" th:action="@{/generalInfos}" th:object="${ticket}" method="post"><br>
        <div>
            <div class="form-group start">
                <label>Datum:</label>
                <input type="date" class="form-control" th:field="*{date}">
            </div>
        </div>
        <div>
            <div class="form-group goal">
                <label>Abfahrtszeit:</label>
                <input type="time" class="form-control" th:field="*{time}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="session">
        <h4>Aktuelle Wünsche: </h4>
        <h5 th:text="'Ticket Typ: ' +${ticket.ticketType}"></h5>
        <h5 th:text="'Abfahrtsort: ' +${ticket.start}"></h5>
        <h5 th:text="'Zielort: ' +${ticket.goal}"></h5>
        <h5 th:text="'Transport Wünsche: ' +${ticket.transport}"></h5>
        <h5 th:text="'PLZ: ' +${ticket.plz}"></h5>
    </div>
</div>
</body>
</html>
