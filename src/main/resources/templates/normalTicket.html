<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>"Hin und Retour" Optionen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title {
            margin-top: 50px;
            text-align: center;
        }

        .container {
            margin-top: 100px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .session {
            margin-top: 50px;
        }
    </style>
</head>

<body>

<h1 class="title" th:text="'Option ' +${ticket.ticketType}"></h1>

<div class="container">

    <form action="#" th:action="@{/normalTicket}" th:object="${ticket}" method="post"><br>
        <div>
            <div class="form-group start">
                <label>Abfahrtsort:</label>
                <input type="text" class="form-control" placeholder="Beispiel: Niederweningen" th:field="*{start}">
            </div>
        </div>
        <div>
            <div class="form-group goal">
                <label>Zielort:</label>
                <input type="text" class="form-control" placeholder="Beispiel: Zürich HB" th:field="*{goal}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="session">
        <h4>Aktuelle Wünsche: </h4>
        <h5 th:text="'Ticket Typ: ' +${ticket.ticketType}"></h5>
        <h5 th:text="'Abfahrtsort: ' +${ticket.start}"></h5>
        <h5 th:text="'Zielort: ' +${ticket.goal}"></h5>
    </div>
</div>
</body>
</html>
